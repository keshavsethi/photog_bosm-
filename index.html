<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  
  
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/animate.css">
  
</head>

<body>


	 <script src="js/wow.min.js"></script>
              <script>
              new WOW().init();
              </script>



  <h2 class=" heading wow pulse" >BOSM Gallery</h1>


  <section id="section_1">
  <h1 >DAY 1</h1>
  <div class="grid">  <!-- grid upper class then item then med at right and  large on both sides -->
    

    <div class="item item--large wow bounceInLeft"  style="animation-delay:1.5s">
      <div class="item__details">
        Image_1 
      </div>
    </div>


    <div class="item item--medium wow zoomIn"style="animation-delay:1s">
      <div class="item__details">
       Image_2
      </div>
    </div>

    <div class="item item--large wow bounceInRight" style="animation-delay:1.5s">
      <div class="item__details">
        Image_3
      </div>
    </div>

<div class="item wow rotateInUpRight" style="animation-delay: 0.5s">
      <div class="item__details ">
        Image_4
      </div>
    </div> 


    <div class="item item--full wow fadeInUp" style="animation-delay:0.4s;">
      <div class="item__details">
         Image_5
      </div>
    </div>

</div></section>
<br><br><br>

<br><br><br>
